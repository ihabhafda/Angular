<div class="container">
  <form autocomplete="off" #form="ngForm" (submit)="sendName(form)">
    <div class="form-group">
      <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
          <label for="">Your Name</label>
          <input
            type="text"
            class="form-control"
            name="yourName"
            [(ngModel)]="yourName"
          />
        </div>
        <div class="col-md-2" style="margin-top: 24px">
          <button type="submit" class="btn btn-success">Send Name</button>
        </div>
      </div>
    </div>
  </form>
</div>
